<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <div id="panel">
      <button data-color="url(#redGradient)" data-radius="10">red small</button>
      <button data-color="pink" data-radius="15">pink</button>
      <button data-color="url(#blueGradient)" data-radius="20">blue big</button>
    </div>
    <p>Selected: <span id="type"></span></p>

    <svg height="600" width="500" id="pg">
      <defs>
        <radialGradient id="redGradient">
          <stop offset="0%" stop-color="white" />
          <stop offset="100%" stop-color="red" />
        </radialGradient>
      </defs>
      <defs>
        <radialGradient id="blueGradient">
          <stop offset="0%" stop-color="white" />
          <stop offset="100%" stop-color="blue" />
        </radialGradient>
      </defs>
    </svg>

    <canvas width="1000" height="1000" id="canvas"></canvas>
    <script src="brad.js"></script>
  </body>
</html>
