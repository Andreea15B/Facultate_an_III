<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Evenimente de mouse</title>
	<style type="text/css">
	.punct {
		height: 10px; width: 10px;
    	border-radius: 5px;
    	background-color: green;
    	position: absolute;
	}
	.roz {
		background-color: pink;
		box-shadow: 1px 1px 2px gray; 
	}
	</style>
</head>
<body>
<p>Un click (dublu) de mouse, te rog...</p>

<script type="application/javascript">
// Tratam evenimentul de actionare a unui buton de mouse
// Adaptare dupa https://eloquentjavascript.net/14_event.html
const trateazaEveniment = ev => {
	// plasam un 'punct' la coordonatele cursorului mouse-ului
	let pct = document.createElement ('div');
    pct.className  = (ev.type === 'dblclick') ? 'punct roz' : 'punct';
    pct.style.left = (ev.pageX - 5) + 'px';
    pct.style.top  = (ev.pageY - 5) + 'px';
    document.body.appendChild (pct);
    console.log (`${ev.type}: Am plasat un punct la coord. (${ev.pageX}, ${ev.pageY}).`);
};
// "ascultam" evenimentele click si dblclick
document.addEventListener ('click', trateazaEveniment);
document.addEventListener ('dblclick', trateazaEveniment);
</script>
</body>
</html>
